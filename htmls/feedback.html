<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback / Complaint</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/dashboard.css">
  <link rel="stylesheet" href="/CSS/feedback_contact.css">
</head>
<body>
<header class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid align-items-center">
      <div class="hero-img">
        <a href="/index.html">
          <img src="/online-graduation_16847316.png" alt="Student Image" class="header-logo" />
        </a>
      </div>
      <a class="navbar-brand fw-bold" href="/htmls/privacy_policy&terms_conditions.html">NeoBranium</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <span id="usernameDisplay" class="navbar-text text-white me-3 d-none d-lg-block">Welcome, User!</span>
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <label class="switch">
              <input type="checkbox" id="dark-mode-toggle">
              <span class="slider"></span>
            </label>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
              <img id="profilePicture" src="https://via.placeholder.com/30" class="rounded-circle" width="30" />
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/htmls/profile.html">Profile</a></li>
              <li><a class="dropdown-item" href="/htmls/setting.html">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="sidebar">
     <ul>
      <li><a href="/htmls/dashboard.html"><i class="bi bi-question-circle"></i> Dashboard</a></li>
      <li><a href="/htmls/notes.html"><i class="bi bi-journal"></i> Notes</a></li>
      <li><a href="/htmls/spotlight.html"><i class="bi bi-star"></i> Spotlight (Monthly)</a></li>
      <li><a href="/htmls/contactus.html"><i class="bi bi-envelope"></i> Contact Us</a></li>
      <li><a href="/htmls/feedback.html"><i class="bi bi-chat"></i> Feedback/Complaint</a></li>
    </ul>
    <div class="plus-btn">
      <button class="btn btn-primary rounded-circle"><i class="bi bi-plus"></i></button>
    </div>
  </div>

  <div class="container">
    <div class="toggle-group">
      <button id="feedbackBtn" class="toggle-btn active" onclick="setType('Feedback')">Feedback</button>
      <button id="complaintBtn" class="toggle-btn" onclick="setType('Complaint')">Complaint</button>
    </div>
    <h2 id="formTitle">Feedback Form</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="hidden" id="type" name="type" value="Feedback" />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <div id="starsRow" class="stars" style="display: flex;">
        <input type="radio" id="star5" name="rating" value="5" aria-label="5 stars" />
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4" aria-label="4 stars" />
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3" aria-label="3 stars" />
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2" aria-label="2 stars" />
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1" aria-label="1 star" />
        <label for="star1">★</label>
      </div>

      <div id="categoryRow" style="display: none;">
        <label for="category">Complaint Category</label>
        <select id="category" name="category">
          <option value="">Select category</option>
          <option value="Service">Service</option>
          <option value="Technical Issue">Technical Issue</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <label for="subject">Subject <span class="optional">(optional)</span></label>
      <input type="text" id="subject" name="subject" />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="userBioBox" class="user-bio-box">
    <p id="userBioText">--Your Bio--</p>
  </div>
  <div class="bottom-nav d-md-none">
    <a href="/htmls/dashboard.html" class="nav-icon"><i class="bi bi-question-circle"></i></a>
    <a href="/htmls/notes.html" class="nav-icon"><i class="bi bi-journal"></i></a>
    <a href="/htmls/spotlight.html" class="nav-icon"><i class="bi bi-star"></i></a>
    <a href="/htmls/contactus.html" class="nav-icon"><i class="bi bi-envelope"></i></a>
    <a href="/htmls/feedback.html" class="nav-icon"><i class="bi bi-chat"></i></a>
    <div class="plus-btn">
      <a href="#">
      <button class="btn btn-primary rounded-circle"><i class="bi bi-plus"></i></button>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script src="/js/card_func.js"></script>
  <script>
    function setType(type) {
      document.getElementById('type').value = type;
      document.getElementById('feedbackBtn').classList.toggle('active', type === 'Feedback');
      document.getElementById('complaintBtn').classList.toggle('active', type === 'Complaint');
      document.getElementById('formTitle').textContent = type + " Form";
      document.getElementById('starsRow').style.display = (type === 'Feedback') ? 'flex' : 'none';
      document.getElementById('categoryRow').style.display = (type === 'Complaint') ? 'block' : 'none';
    }

    window.onload = () => setType('Feedback');

    document.getElementById('dark-mode-toggle').addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
      const mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', mode);
    });

    // Load saved theme on page load
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('dark-mode-toggle').checked = true;
    }

    // Toggle sidebar on mobile
    document.querySelector('.sidebar-toggle').addEventListener('click', function () {
      document.querySelector('.sidebar').classList.toggle('active');
    });
  </script>
</body>
</html>
