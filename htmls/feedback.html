<head>

  <style>
    .container {
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: 70px; /* Adjusted for fixed navbar */
    }

    @media (min-width: 768px) {
      .container {
        margin-left: 250px; /* Matches sidebar width */
      }
    }

    @media (max-width: 767px) {
      .container {
        margin-left: 0;
        padding-bottom: 80px; /* Space for bottom nav */
      }
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 15px; /* Prevent form from touching edges on mobile */
    }

    h2#formTitle {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: var(--text-color);
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem; /* Slightly smaller for mobile */
      transition: color 0.3s ease;
    }

    @media (max-width: 576px) {
      h2#formTitle {
        font-size: 1.5rem;
      }
    }

    body.dark-mode h2#formTitle {
      color: #f8f9fa;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    @media (max-width: 576px) {
      label {
        font-size: 0.9rem;
      }
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: var(--card-bg);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    @media (max-width: 576px) {
      input,
      textarea,
      select {
        font-size: 0.9rem;
        padding: 8px;
      }
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
    }

    body.dark-mode input,
    body.dark-mode textarea,
    body.dark-mode select {
      border-color: #666;
      background-color: var(--notes-card-bg);
    }

    body.dark-mode input:focus,
    body.dark-mode textarea:focus,
    body.dark-mode select:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.3);
    }

    button[type="submit"] {
      background-color: #6a11cb;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    @media (max-width: 576px) {
      button[type="submit"] {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }

    button[type="submit"]:hover {
      background-color: #2575fc;
    }

    body.dark-mode button[type="submit"] {
      background-color: #2575fc;
    }

    body.dark-mode button[type="submit"]:hover {
      background-color: #6a11cb;
    }

    .toggle-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .toggle-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #e0e7ff;
      color: #333;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @media (max-width: 576px) {
      .toggle-btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }

    .toggle-btn.active {
      background-color: #6a11cb;
      color: #fff;
    }

    .toggle-btn:hover {
      background-color: #c7d2fe;
    }

    body.dark-mode .toggle-btn {
      background-color: #4b5563;
      color: #f8f9fa;
    }

    body.dark-mode .toggle-btn.active {
      background-color: #2575fc;
    }

    body.dark-mode .toggle-btn:hover {
      background-color: #6b7280;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 15px;
      flex-direction: row-reverse;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    @media (max-width: 576px) {
      .stars label {
        font-size: 20px;
      }
    }

    .stars input:checked + label,
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: #ffeb3b;
    }

    body.dark-mode .stars label {
      color: #666;
    }

    body.dark-mode .stars input:checked + label,
    body.dark-mode .stars input:checked ~ label,
    body.dark-mode .stars label:hover,
    body.dark-mode .stars label:hover ~ label {
      color: #ffd700;
    }

    .optional {
      font-size: 0.9em;
      color: #666;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    @media (max-width: 576px) {
      .optional {
        font-size: 0.8em;
      }
    }

    body.dark-mode .optional {
      color: #aaa;
    }
  </style>
</head>
<body>
  <header class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid align-items-center">
      <div class="hero-img">
        <a href="/index.html">
          <img src="/online-graduation_16847316.png" alt="Student Image" class="header-logo" />
        </a>
      </div>
      <a class="navbar-brand fw-bold" href="/htmls/privacy_policy&terms_conditions.html">NeoBranium</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <span id="usernameDisplay" class="navbar-text text-white me-3 d-none d-lg-block">Welcome, User!</span>
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <label class="switch">
              <input type="checkbox" id="dark-mode-toggle">
              <span class="slider"></span>
            </label>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
              <span id="userInitial" class="me-2"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/htmls/profile.html">Profile</a></li>
              <li><a class="dropdown-item" href="/htmls/setting.html">Settings</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="sidebar">
    <ul>
      <li><a href="/htmls/dashboard.html"><i class="bi bi-question-circle"></i> Dashboard</a></li>
      <li><a href="/htmls/notes.html"><i class="bi bi-journal"></i> Notes</a></li>
      <li><a href="/htmls/spotlight.html"><i class="bi bi-star"></i> Spotlight (Monthly)</a></li>
      <li><a href="/htmls/contactus.html"><i class="bi bi-envelope"></i> Contact Us</a></li>
      <li><a href="/htmls/feedback.html"><i class="bi bi-chat"></i> Feedback/Complaint</a></li>
      <li><a href="/htmls/chat/chat_app.html"><i class="bi bi-chat"></i> Live Chat</a></li>
    </ul>
    <div class="plus-btn">
      <button class="btn btn-primary rounded-circle"><i class="bi bi-plus"></i></button>
    </div>
  </div>

  <div class="container">
    <div class="toggle-group">
      <button id="feedbackBtn" class="toggle-btn active" onclick="setType('Feedback')">Feedback</button>
      <button id="complaintBtn" class="toggle-btn" onclick="setType('Complaint')">Complaint</button>
    </div>
    <h2 id="formTitle">Feedback Form</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="hidden" id="type" name="type" value="Feedback" />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <div id="starsRow" class="stars" style="display: flex;">
        <input type="radio" id="star5" name="rating" value="5" aria-label="5 stars" />
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4" aria-label="4 stars" />
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3" aria-label="3 stars" />
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2" aria-label="2 stars" />
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1" aria-label="1 star" />
        <label for="star1">★</label>
      </div>

      <div id="categoryRow" style="display: none;">
        <label for="category">Complaint Category</label>
        <select id="category" name="category">
          <option value="">Select category</option>
          <option value="Service">Service</option>
          <option value="Technical Issue">Technical Issue</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <label for="subject">Subject <span class="optional">(optional)</span></label>
      <input type="text" id="subject" name="subject" />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="userBioBox" class="user-bio-box">
    <p id="userBioText">--Your Bio--</p>
  </div>

    <a href="/htmls/feedback.html" class="nav-icon"><i class="bi bi-chat"></i></a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script src="/js/card_func.js"></script>
  <script>
    function setType(type) {
      // Update hidden input value
      document.getElementById('type').value = type;

      // Toggle active class for buttons
      const feedbackBtn = document.getElementById('feedbackBtn');
      const complaintBtn = document.getElementById('complaintBtn');
      feedbackBtn.classList.toggle('active', type === 'Feedback');
      complaintBtn.classList.toggle('active', type === 'Complaint');

      // Update form title
      document.getElementById('formTitle').textContent = `${type} Form`;

      // Show/hide stars and category based on type
      document.getElementById('starsRow').style.display = type === 'Feedback' ? 'flex' : 'none';
      document.getElementById('categoryRow').style.display = type === 'Complaint' ? 'block' : 'none';

      // Reset form fields specific to the other type
      if (type === 'Feedback') {
        document.getElementById('category').value = '';
      } else {
        document.querySelectorAll('.stars input').forEach(input => input.checked = false);
      }
    }

    // Initialize form to Feedback on page load
    window.onload = () => setType('Feedback');

    // Dark mode toggle
    document.getElementById('dark-mode-toggle').addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
      const mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', mode);
    });

    // Load saved theme on page load
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('dark-mode-toggle').checked = true;
    }
  </script>
</body>
