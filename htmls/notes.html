  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sample notes data (replace with actual API/data source)
    const notesData = [
      { id: 1, title: "Math Basics", topic: "Algebra", class: "9" },
      { id: 2, title: "Physics Laws", topic: "Motion", class: "10" },
      { id: 3, title: "Chemistry Intro", topic: "Elements", class: "9" }
    ];

    // Render notes
    function renderNotes(filterClass = "all", searchTerm = "") {
      const notesGrid = document.getElementById("notesGrid");
      notesGrid.innerHTML = "";
      const filteredNotes = notesData.filter(note =>
        (filterClass === "all" || note.class === filterClass) &&
        (note.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
         note.topic.toLowerCase().includes(searchTerm.toLowerCase()))
      );

      filteredNotes.forEach(note => {
        const card = document.createElement("div");
        card.className = "col-md-4 mb-4";
        card.innerHTML = `
          <div class="note-card">
            <div class="card-body">
              <h5 class="card-title">${note.title}</h5>
              <p class="card-text">Topic: ${note.topic}<br>Class: ${note.class}</p>
              <button class="btn btn-primary view-btn" onclick="openNoteModal(${note.id})">View Note 📖</button>
              <button class="btn btn-success download-btn" onclick="downloadNote(${note.id})">Download PDF 📥</button>
            </div>
          </div>
        `;
        notesGrid.appendChild(card);
      });
    }

    // Filter and search
    document.getElementById("classFilter").addEventListener("change", (e) => {
      renderNotes(e.target.value, document.getElementById("searchNotes").value);
    });

    document.getElementById("searchNotes").addEventListener("input", (e) => {
      renderNotes(document.getElementById("classFilter").value, e.target.value);
    });

    // Open note modal
    function openNoteModal(noteId) {
      const note = notesData.find(n => n.id === noteId);
      if (note) {
        alert(`Viewing Note: ${note.title}\nTopic: ${note.topic}\nClass: ${note.class}\n(Modal UI to be implemented)`);
        // Replace alert with actual modal logic if needed
      }
    }

    // Download note (placeholder)
    function downloadNote(noteId) {
      const note = notesData.find(n => n.id === noteId);
      if (note) {
        alert(`Downloading ${note.title}.pdf (Feature to be implemented)`);
        // Replace with actual download logic
      }
    }

    // Upload modal
    function openUploadModal() {
      const modal = new bootstrap.Modal(document.getElementById("uploadModal"));
      modal.show();
    }

    document.getElementById("uploadForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("noteTitle").value;
      const classNum = document.getElementById("noteClass").value;
      const topic = document.getElementById("noteTopic").value;
      notesData.push({ id: Date.now(), title, topic, class: classNum });
      renderNotes();
      bootstrap.Modal.getInstance(document.getElementById("uploadModal")).hide();
      alert(`Note "${title}" uploaded successfully! 🎉`);
    });

    // Toggle sidebar
    document.querySelector('.sidebar-toggle').addEventListener('click', function () {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('main');
      sidebar.classList.toggle('active');
      main.classList.toggle('shifted');
    });
    // Initial render
    window.addEventListener('load', () => renderNotes());
    window.addEventListener('resize', () => {
      const main = document.querySelector('main');
      if (window.innerWidth < 768) main.style.marginLeft = '0';
      else if (window.innerWidth < 1024) main.style.marginLeft = '200px';
      else main.style.marginLeft = '250px';
    });
  </script>
