<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes - NeoBranium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/dashboard.css">
  <link rel="stylesheet" href="/CSS/notes_css.css">
</head>
<body>
  <header class="navbar navbar-expand-lg fixed-top">
    <div class="hero-img">
      <a href="/index.html">
        <img src="/online-graduation_16847316.png" alt="Student Image" width="40px" />
      </a>
    </div>
    <div class="container-fluid">
      <a class="navbar-brand" href="/htmls/privacy_policy&terms_conditions.html">NeoBranium</a>
      <span id="usernameDisplay" class="navbar-text text-white me-3">Welcome, User!</span>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
          </label>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
            <img id="profilePicture" src="https://via.placeholder.com/30" class="rounded-circle" width="30" />
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/htmls/profile.html">Profile</a></li>
            <li><a class="dropdown-item" href="/htmls/setting.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </header>

  <div class="sidebar">
    <ul>
      <li><a href="/htmls/dashboard.html"><i class="bi bi-question-circle"></i> Quiz</a></li>
      <li><a href="/htmls/notes.html"><i class="bi bi-journal"></i> Notes</a></li>
      <li><a href="/htmls/spotlight.html"><i class="bi bi-journal"></i> Spotlight</a></li>
      <li><a href="/htmls/contactus.html"><i class="bi bi-journal-text"></i> Contact Us</a></li>
      <li><a href="/htmls/feedback.html"><i class="bi bi-journal-text"></i> Feedback/Complaint</a></li>
    </ul>
    <div class="plus-btn">
      <button class="btn btn-primary rounded-circle"><i class="bi bi-plus"></i></button>
    </div>
  </div>

  <main class="container">
    <h2 class="mt-5">Hand Written Notes - Uploaded by the Students</h2>

    <div class="card">
      <div class="card__content">
        <div class="d-flex flex-column align-items-center justify-content-center" style="height: 300px;">
          <i class="bi bi-file-earmark-pdf" style="font-size: 4rem;"></i>
          <h5 class="mt-3">Topic:</h5>
          <p class="mb-3 text-center">Name:</p>
          <a href="/Notes/ihss301.pdf" download class="btn btn-success mb-3">
            <i class="bi bi-download"></i> Download Notes
          </a>
        </div>
      </div>
    </div>
  </main>

  <div class="bottom-nav d-md-none">
    <a href="/htmls/dashboard.html" class="nav-icon"><i class="bi bi-question-circle"></i></a>
    <a href="/htmls/notes.html" class="nav-icon"><i class="bi bi-journal"></i></a>
    <a href="/htmls/spotlight.html" class="nav-icon"><i class="bi bi-journal"></i></a>
    <a href="/htmls/contactus.html" class="nav-icon"><i class="bi bi-journal-text"></i></a>
    <a href="/htmls/feedback.html" class="nav-icon"><i class="bi bi-journal-text"></i></a>
    <button class="nav-icon sidebar-toggle"><i class="bi bi-list"></i></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script src="/js/card_func.js"></script>
  <script>
    document.getElementById('dark-mode-toggle').addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
      const mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', mode);
    });

    // Load saved theme on page load
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('dark-mode-toggle').checked = true;
    }

    // Toggle sidebar on mobile
    document.querySelector('.sidebar-toggle').addEventListener('click', function () {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('main');
      sidebar.classList.toggle('active');
      main.style.marginLeft = sidebar.classList.contains('active') ? '0' : '250px';
    });

    // Adjust main margin on page load for desktop
    window.addEventListener('load', function () {
      const main = document.querySelector('main');
      const sidebar = document.querySelector('.sidebar');
      if (window.innerWidth >= 768) {
        main.style.marginLeft = '250px';
      } else {
        main.style.marginLeft = '0';
      }
    });

    // Handle window resize
    window.addEventListener('resize', function () {
      const main = document.querySelector('main');
      const sidebar = document.querySelector('.sidebar');
      if (window.innerWidth >= 768) {
        main.style.marginLeft = sidebar.classList.contains('active') ? '0' : '250px';
      } else {
        main.style.marginLeft = '0';
      }
    });
  </script>
</body>
</html>
