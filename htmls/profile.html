<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Quiz Leap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="/js/dark_mode.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #a5b4fc 100%);
      min-height: 100vh;
    }

    .avatar {
      @apply w-28 h-28 flex items-center justify-center text-white text-4xl font-bold rounded-full shadow-lg;
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
      border: 4px solid #fff;
    }

    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
    }

    .social-icon {
      @apply w-10 h-10 flex items-center justify-center rounded-full transition-colors duration-200;
      background: #f3f4f6;
    }

    .social-icon:hover {
      background: #e0e7ff;
    }
    /* From Uiverse.io by Pradeepsaranbishnoi */
    /* GENERAL */
    .credit {
      position: fixed;
      right: 2rem;
      bottom: 2rem;
      color: white;
    }

    .credit a {
      color: inherit;
    }

    /* Main Circle */
    .main-circle {
      width: 40rem;
      height: 40rem;
      border-radius: 100%;
      background: linear-gradient(40deg, #FF0080, #FF8C00 70%);
      position: absolute;
      z-index: 1;
      left: 50%;
      -webkit-transform: translate(-50%, -70%);
      -ms-transform: translate(-50%, -70%);
      transform: translate(-50%, -70%);
    }

    /* Phone */
    .phone {
      position: relative;
      z-index: 2;
      width: 18rem;
      height: 17rem;
      background-color: inherit;
      -webkit-box-shadow: 0 4px 35px rgba(0, 0, 0, .1);
      box-shadow: 0 4px 35px rgba(0, 0, 0, .1);
      border-radius: 40px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
    }

    /* Top */
    .menu {
      font-size: 80%;
      opacity: .4;
      padding: .8rem 1.8rem;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .icons {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      margin-top: .5rem;
    }

    .battery {
      width: .85rem;
      height: .45rem;
      background-color: black;
    }

    .network {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 6.8px 7.2px 6.8px;
      border-color: transparent transparent black transparent;
      -webkit-transform: rotate(135deg);
      -ms-transform: rotate(135deg);
      transform: rotate(135deg);
      margin: .12rem .5rem;
    }

    /* Middle */
    .content {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      margin: auto;
      text-align: center;
      width: 70%;
      -webkit-transform: translateY(5%);
      -ms-transform: translateY(5%);
      transform: translateY(5%);
    }

    .circle {
      position: relative;
      border-radius: 100%;
      width: 8rem;
      height: 8rem;
      background: linear-gradient(40deg, #FF0080, #FF8C00 70%);
      margin: auto;
    }

    .crescent {
      position: absolute;
      border-radius: 100%;
      right: 0;
      width: 6rem;
      height: 6rem;
      background: white;
      -webkit-transform: scale(0);
      -ms-transform: scale(0);
      transform: scale(0);
      -webkit-transform-origin: top right;
      -ms-transform-origin: top right;
      transform-origin: top right;
      -webkit-transition: -webkit-transform .6s cubic-bezier(0.645, 0.045, 0.355, 1);
      transition: -webkit-transform .6s cubic-bezier(0.645, 0.045, 0.355, 1);
      transition: transform .6s cubic-bezier(0.645, 0.045, 0.355, 1);
      transition: transform .6s cubic-bezier(0.645, 0.045, 0.355, 1), -webkit-transform .6s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    label, .toggle {
      height: 2.8rem;
      border-radius: 100px;
    }

    label {
      width: 100%;
      background-color: rgba(0, 0, 0, .1);
      border-radius: 100px;
      position: relative;
      margin: 1.8rem 0 4rem 0;
      cursor: pointer;
    }

    .toggle {
      position: absolute;
      width: 50%;
      background-color: #fff;
      -webkit-box-shadow: 0 2px 15px rgba(0, 0, 0, .15);
      box-shadow: 0 2px 15px rgba(0, 0, 0, .15);
      -webkit-transition: -webkit-transform .3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transition: -webkit-transform .3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transition: transform .3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transition: transform .3s cubic-bezier(0.25, 0.46, 0.45, 0.94), -webkit-transform .3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .names {
      font-size: 90%;
      font-weight: bolder;
      color: black;
      width: 65%;
      margin-left: 17.5%;
      margin-top: 6.5%;
      position: absolute;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .dark {
      opacity: .5;
    }

    .mark {
      border-radius: 100px;
      background-color: black;
    }

    .time {
      color: black;
    }

    /* -------- Switch Styles ------------ */
    [type="checkbox"] {
      display: none;
    }

    /* Toggle */
    [type="checkbox"]:checked + .app .toggle {
      -webkit-transform: translateX(100%);
      -ms-transform: translateX(100%);
      transform: translateX(100%);
      background-color: #34323D;
    }

    [type="checkbox"]:checked + .app .dark {
      opacity: 1;
      color: white;
    }

    [type="checkbox"]:checked + .app .light {
      opacity: 1;
      color: white;
    }

    /* App */
    [type="checkbox"]:checked + .app .body {
      background-color: #26242E;
      color: white;
    }

    /* Circle */
    [type="checkbox"]:checked + .app .crescent {
      -webkit-transform: scale(1);
      -ms-transform: scale(1);
      transform: scale(1);
      background: #26242E;
    }

    [type="checkbox"]:checked + .app .circle {
      background: linear-gradient(40deg, #8983F7, #A3DAFB 70%);
    }

    [type="checkbox"]:checked + .app .main-circle {
      background: linear-gradient(40deg, #8983F7, #A3DAFB 70%);
    }

    [type="checkbox"]:checked + .time {
      color: white;
    }

    [type="checkbox"]:checked + .app .body .phone .menu .time {
      color: white;
    }

    [type="checkbox"]:checked + .app .body .phone .menu .icons .network {
      border-color: transparent transparent white transparent;
    }

    [type="checkbox"]:checked + .app .body .phone .menu .icons .battery {
      background-color: white;
    }

    [type="checkbox"]:checked + .app .body {
      border-radius: 40px;
    }

    /* Additional styles for body dark mode */
    .dark-mode {
      background-color: #26242E;
      color: white;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

  <div class="glass rounded-2xl p-8 w-full max-w-md text-center relative">
    <div class="absolute -top-6 -right-6 w-16 h-16 bg-indigo-200 rounded-full opacity-60 z-0"></div>
    <div class="absolute -bottom-8 -left-8 w-24 h-24 bg-indigo-100 rounded-full opacity-40 z-0"></div>

    <div id="profilePicContainer" class="mx-auto mb-4 relative z-10"></div>

    <h2 id="usernameDisplay" class="text-2xl font-bold mb-1 text-gray-800 z-10">Loading...</h2>
    <p id="bioDisplay" class="text-gray-600 mb-1 z-10">Loading bio...</p>
    <p id="emailDisplay" class="text-gray-500 text-sm mb-4 z-10">Loading email...</p>

    <!-- User Stats -->
    <div id="userStats" class="flex justify-center gap-6 mb-4 z-10">
      <div>
        <div class="text-xl font-bold text-indigo-600" id="userScore">0</div>
        <div class="text-xs text-gray-500">Score</div>
      </div>
      <div>
        <div class="text-xl font-bold text-indigo-600" id="highScore">0</div>
        <div class="text-xs text-gray-500">High Score</div>
      </div>
      <div>
        <div class="text-xl font-bold text-indigo-600" id="userRank">-</div>
        <div class="text-xs text-gray-500">Rank</div>
      </div>
    </div>  

    <div class="flex justify-center gap-3 mt-4 mb-4 z-10">
      <a href="/settings.html" class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold shadow hover:bg-indigo-700 transition">Edit Profile</a>
      <button id="logoutBtn" class="bg-gray-600 text-white px-5 py-2 rounded-lg font-semibold shadow hover:bg-gray-700 transition">Logout</button>
    </div>

    <div class="flex justify-center mt-2 mb-4 z-10">
      <button id="themeToggle" class="bg-gray-200 text-gray-700 px-4 py-1 rounded-full text-sm font-semibold hover:bg-indigo-100 transition">Switch Theme</button>
    </div>
      <a href="/htmls/rank-score-info.html" class="text-indigo-700 hover:underline text-sm font-semibold">
    ðŸ“š How Rank & Score are calculated?
  </a>
  </div>
  <!-- From Uiverse.io by Pradeepsaranbishnoi -->
  <input id="switch" type="checkbox">
  <div class="app">
    <div class="body">
      <div class="phone">
        <div class="menu">
          <div class="time">4:20</div>
          <div class="icons">
            <div class="network"></div>
            <div class="battery"></div>
          </div>
        </div>
        <div class="content">
          <div class="circle">
            <div class="crescent"></div>
          </div>
          <label for="switch">
            <div class="toggle"></div>
            <div class="names">
              <p class="light">Light</p>
              <p class="dark">Dark</p>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="credit">
    <a href="https://uiverse.io">From Uiverse.io by Pradeepsaranbishnoi</a>
  </div>

  

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA1iWJdGtmrox9RAHgWBxaK4p8KGf7ji_Y",
      authDomain: "neobranium.firebaseapp.com",
      projectId: "neobranium"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const usernameDisplay = document.getElementById('usernameDisplay');
    const bioDisplay = document.getElementById('bioDisplay');
    const emailDisplay = document.getElementById('emailDisplay');
    const profilePicContainer = document.getElementById('profilePicContainer');
    const logoutBtn = document.getElementById('logoutBtn');
    const highScore = document.getElementById('highScore');
    const userScore = document.getElementById('userScore');
    const userRank = document.getElementById('userRank');
    const themeToggle = document.getElementById('themeToggle');

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "/index.html";
        return;
      }

      emailDisplay.textContent = user.email;

      try {
        const userDoc = await db.collection("users").doc(user.uid).get();
        const data = userDoc.data();

        const username = data?.username || user.displayName || "User";
        const bio = data?.bio || "No bio added yet";

        usernameDisplay.textContent = username;
        bioDisplay.textContent = bio;

        if (user.photoURL) {
          profilePicContainer.innerHTML = `<img class="w-28 h-28 rounded-full mx-auto shadow-lg border-4 border-white" src="${user.photoURL}" alt="Profile Picture" />`;
        } else {
          const firstLetter = username.charAt(0).toUpperCase();
          profilePicContainer.innerHTML = `<div class="avatar">${firstLetter}</div>`;
        }

        userScore.textContent = data?.score ?? 0;
        highScore.textContent = data?.highScore ?? 0;
        userRank.textContent = data?.rank ?? '-';

      } catch (error) {
        console.error("Error loading user data:", error);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "/index.html";
    });

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        document.body.style.background = "linear-gradient(135deg, #111827 0%, #6366f1 100%)";
      } else {
        document.body.style.background = "linear-gradient(135deg, #6366f1 0%, #a5b4fc 100%)";
      }
    });
  </script>

</body>

</html>
