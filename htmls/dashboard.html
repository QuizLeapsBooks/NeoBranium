<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Learning Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/dashboard.css">
  <style>
    .class-card {
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .class-card:hover {
      transform: scale(1.05);
    }
    .modal-backdrop.show {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header class="navbar navbar-expand-lg fixed-top">
    <div class="hero-img">
      <a href="/index.html">
        <img src="/online-graduation_16847316.png" alt="Student Image" width="40px"/>
      </a>
    </div>
    <div class="container-fluid">
      <a class="navbar-brand" href="/htmls/privacy_policy&terms_conditions.html">NeoBranium</a>
      <span id="usernameDisplay" class="navbar-text text-white me-3">Welcome, User!</span>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button id="dark-mode-toggle" class="btn btn-outline-light">Dark Mode</button>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
            <img id="profilePicture" src="https://via.placeholder.com/30" class="rounded-circle" width="30" />
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/htmls/profile.html">Profile</a></li>
            <li><a class="dropdown-item" href="/htmls/setting.html">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </header>

  <div class="sidebar">
    <ul>
      <li><a href="#"><i class="bi bi-question-circle"></i> Quiz</a></li>
      <li><a href="/htmls/notes.html"><i class="bi bi-journal"></i> Notes</a></li>
      <li><a href="/htmls/spotlight.html"><i class="bi bi-journal"></i> Spotlight</a></li>
      <li><a href="/htmls/contactus.html"><i class="bi bi-journal-text"></i> Contact Us</a></li>
      <li><a href="/htmls/feedback.html"><i class="bi bi-journal-text"></i> Feedback/Complaint</a></li>
    </ul>
    <div class="plus-btn">
      <button class="btn btn-primary rounded-circle"><i class="bi bi-plus"></i></button>
    </div>
  </div>

  <main>
    <h2>Welcome to the Dashboard</h2>
    <p>Select your class to continue.</p>
    <div class="row mt-5">
      <div class="col-md-6">
        <div class="card-select" onclick="openSubjectModal('9')">
          <div class="card-body text-center">
            <h3>Class 9</h3>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-select" onclick="openSubjectModal('10')">
          <div class="card-body text-center">
            <h3>Class 10</h3>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="subjectModal" tabindex="-1" aria-labelledby="subjectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="subjectModalLabel">Select Subject</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select class="form-select" id="subjectSelect">
            <option value="#">Select a subject</option>
            <option value="math">Mathematics</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="biology">Biology</option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="goToSubjectPage()">Go</button>
        </div>
      </div>
    </div>
  </div>
  <div id="userBioBox" class="user-bio-box">
  <p id="userBioText">Loading bio...</p>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script src="/js/card_func.js"></script>
  <script>
    let selectedClass = '';

    function openSubjectModal(cls) {
      selectedClass = cls;
      const modal = new bootstrap.Modal(document.getElementById('subjectModal'));
      modal.show();
    }

    function goToSubjectPage() {
      const subject = document.getElementById('subjectSelect').value;
      if (subject && subject !== '#') {
        window.location.href = `${selectedClass}-${subject}.html`;
      }
    }

    document.getElementById('dark-mode-toggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      const mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', mode);
      this.textContent = mode === 'dark' ? 'Light Mode' : 'Dark Mode';
    });

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('dark-mode-toggle').textContent = 'Light Mode';
    }
  </script>
</body>
</html>
